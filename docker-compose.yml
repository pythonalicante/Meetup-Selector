version: '3.7'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000 
    volumes:
      - ./:/usr/src/app/
    environment:
      - DEBUG=1
      - LOCATION_SQLITE_DB=tmp/db.sqlite3
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SECRET_KEY_DJANGO='dpifdauddsa'
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
    ports:
      - 8000:8000
    depends_on:
      - redis
  redis:
    image: redis:alpine
  celery:
    build: .
    command: celery -A meetupselector worker -l info
    volumes:
      - ./:/usr/src/app/
    environment:
      - DEBUG=1
      - LOCATION_SQLITE_DB=tmp/db.sqlite3
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SECRET_KEY_DJANGO='dpifdauddsa'
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
    depends_on:
      - redis
